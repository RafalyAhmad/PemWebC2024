<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style untuk footer */
        footer {
            background-color: #002e38;
            color: rgb(255, 255, 255);
            padding: 20px;
        }
        
        /* Style untuk gambar */
        .gambar-footer {
            width: 100px; /* Sesuaikan ukuran gambar */
            height: auto;
            margin: 0 10px;
            font-size: 25px;
        }
        
        /* Style untuk nama gambar */
        .nama-gambar {
            margin-top: 10px;
            font-size: 15px;
        }
        
        .office {
            margin: 0 10px;
        }
        .office-2 {
            margin-right: 10px;
            font-size: 15px;
            color: #c1c1c1;
        }

        /* Style untuk logo sosial media */
        .logo-sosial-media {
            width: 30px; /* Sesuaikan ukuran logo sosial media */
            height: 30px;
            margin: 0 10px; /* Jarak antara logo sosial media */
        }

        /* Style untuk mengelompokkan elemen dalam satu container */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Style untuk mengatur margin antar elemen dalam container */
        .container > * {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <footer>
        <div class="container">
            <!-- Kelompok pertama: Logo perusahaan, nama perusahaan, dan logo sosial media -->
            <div>
                <img src="gambar.png" alt="Nama Perusahaan" class="gambar-footer">
                <p class="nama-gambar">Nama Perusahaan</p>
                <div>
                    <a href="link_sosial_media"><img src="logo_sosmed.png"class="logo-sosial-media"></a>
                    <a href="link_sosial_media"><img src="logo_twitter.png" class="logo-sosial-media"></a>
                    <a href="link_sosial_media"><img src="logo_instagram.png" class="logo-sosial-media"></a>
                </div>
            </div>
            
            <!-- Kelompok kedua: Head Office, alamat, dan telepon -->
            <div>
                <h1 class="office">Head Office</h1>
                <p class="office-2"><img src="map-pin.svg" class="office-2"> Alamat</p>
                <p class="office-2"><img src="phone.svg" class="office-2">Telepon</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>
</html>
